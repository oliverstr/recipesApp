<ion-header>

  <ion-navbar>
    <ion-title>Sign-in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="signIn(f.value)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" name="email" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" name="password" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block [disabled]="!f.valid">Sign in</button>
  </form>
  <button ion-button block clear [navPush]="signUpPage">Sign up</button>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{recipe.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <small style="float: right">{{recipe.difficulty}}</small>
      {{recipe.title}}
      <p>{{recipe.description}}</p>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let ingredient of recipe.ingredients">
        <h4>{{ingredient.name}}</h4>
        <p>Amount: {{ingredient.amount}}</p>
      </ion-item>
    </ion-list>
  </ion-card>
  <div style="text-align: center">
    <button ion-button small clear *ngIf="recipe.ingredients.length > 0" (click)="shoppingList()">Shopping list</button>
    <button ion-button small clear (click)="editRecipe()">Edit Recipe</button>
    <button ion-button small clear color="danger" (click)="deleteRecipe()">Delete Recipe</button>
  </div>
</ion-content>

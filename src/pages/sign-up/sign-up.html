<ion-header>

  <ion-navbar>
    <ion-title>Sign-up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="signUp(f.value)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" name="name" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" name="email" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" name="password" ngModel required [minlength]="6"></ion-input>
      </ion-item>
    </ion-list>
    <p text-center style="color: red" *ngIf="f.controls.password?.errors?.minlength">Password must be at least 6 characters long.</p>
    <button type="submit" ion-button block [disabled]="!f.valid">Sign up</button>
  </form>
</ion-content>
